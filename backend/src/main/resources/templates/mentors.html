<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .mentor-list { list-style: none; padding: 0; }
        .mentor-item { background-color: #f9f9f9; margin-bottom: 10px; padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        .mentor-info h2 { margin: 0 0 5px 0; color: #333; }
        .mentor-info p { margin: 0; color: #666; }
        .review-button { padding: 8px 12px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .review-button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <h1>Our Mentors</h1>

    <ul class="mentor-list">
        <li th:each="mentor : ${mentors}" class="mentor-item">
            <div class="mentor-info">
                <h2 th:text="${mentor.user.nickname}">Mentor Name</h2>
                <p>ID: <span th:text="${mentor.mentorId}"></span></p>
                <p>Introduction: <span th:text="${mentor.intro}"></span></p>
            </div>
            <button class="review-button" th:attr="onclick=|location.href='@{/review-form(mentorId=${mentor.mentorId})}'|">Write Review</button>
            <button class="review-button" style="background-color: #6c757d;" th:attr="onclick=|location.href='@{/mentors/{mentorId}/reviews(mentorId=${mentor.mentorId})}'|">View Reviews</button>
        </li>
        <li th:if="${#lists.isEmpty(mentors)}" class="mentor-item">
            <p>No mentors found.</p>
        </li>
    </ul>

    <script>
        // 실제 멘토 데이터를 API에서 가져와 동적으로 렌더링하는 로직이 필요합니다.
        // 현재는 임시 데이터로 표시됩니다.
    </script>
</body>
</html>
